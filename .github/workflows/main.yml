name: Update data weekly Monday 9am EST
on:
  schedule:
    - cron: "0 13 * * 1"
  push:
    branches: [ main ]
jobs:
  run_update_data:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        env:
          influenza_token: ${{ secrets.influenza_token }}
          namru_biofire_token: ${{ secrets.namru_biofire_token }}
          agri_casa_token: ${{ secrets.agri_casa_token }}
      - name: Run data processing script
        run: |
            Rscript -e 'install.packages("remotes")'
            Rscript -e 'install.packages("usethis")'
            Rscript -e 'install.packages("REDCapR")'
            Rscript -e 'install.packages("ggplot2")'
            Rscript -e 'install.packages("lubridate")'
            Rscript -e 'install.packages("purrr")'
            Rscript -e 'install.packages("ggrepel")'
            Rscript -e 'install.packages("dplyr")'
            Rscript code/redcap_data_processing.R